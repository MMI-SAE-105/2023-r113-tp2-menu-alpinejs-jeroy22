<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chien 2</title><script defer src="https://unpkg.com/alpinejs"></script>
    <style>
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: grid;
        place-content: center;
      }
      .header__menuBtn {
        position: relative;
        z-index: 10;
      }
      .noscroll,
      .noscroll body {
        overflow: hidden; 
      }
    </style>
</head>
<body>
    <button>
        <a href="../index.html">retour a l'acceuil</a>
    </button>
    <h1>Page chien 2</h1>
    <header>
        <button 
          aria-controls="mainNav" 
          @click="menuIsOpen = ! menuIsOpen"
          class="header__menuBtn"
        >
          menu
        </button>
        <h1>Test de menu</h1>
        <nav 
          id="mainNav" 
          x-show="menuIsOpen" 
          x-transition.duration.400ms
          class="menu"
        >
          <ul>
            <li><button><a href="/index.html">acceuil</a></button></li>
            <li><button><a href="/cats/index.html">les chats</a></button></li>
            <li><button><a href="/dogs/index.html">les chiens</a></button></li>
          </ul>
        </nav>
    </header>
    

    <h2>medor le labrador</h2>
    <img src="/public/images/dog/medor le labrador.jpg" alt="labrador" width="100%">
</body>
</html>
