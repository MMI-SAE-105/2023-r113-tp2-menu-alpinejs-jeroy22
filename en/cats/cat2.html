<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cats 2</title><script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="alternate" hreflang="en" href="https://menu-alpine-chat.netlify.app/" />
    <style>
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: grid;
        place-content: center;
      }
      .header__menuBtn {
        position: relative;
        z-index: 10;
      }
      .noscroll,
      .noscroll body {
        overflow: hidden; 
      }
    </style>
</head>
<body>
    <a href="../index.html"><img src="/public/icones/home.svg" alt="home"></a>
    <h1>cat page 2</h1>
    <button>
        <a href="/fr/chats/chat2.html">fr</a>
    </button>
    <header>
        <button 
          aria-controls="mainNav" 
          @click="menuIsOpen = ! menuIsOpen"
          class="header__menuBtn"
        >
          menu
        </button>
        <h1>menu test</h1>
        <nav 
          id="mainNav" 
          x-show="menuIsOpen" 
          x-transition.duration.400ms
          class="menu"
        >
          <ul>
            <li><button><a href="/index.html">home</a></button></li>
            <li><button><a href="/cats/index.html">cats</a></button></li>
            <li><button><a href="/dogs/index.html">dogs</a></button></li>
          </ul>
        </nav>
    </header>
    

    <h2>Horace, the cat with style/h2>
    <img src="/public/images/cat/chat_classe.jpg" alt="chat classe" width="100%">

</html>
