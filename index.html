<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test menu</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: grid;
        place-content: center;
      }
      .header__menuBtn {
        position: relative;
        z-index: 10;
      }
      .noscroll,
      .noscroll body {
        overflow: hidden; 
      }
    </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
      <button 
        aria-controls="mainNav" 
        @click="menuIsOpen = ! menuIsOpen"
        class="header__menuBtn"
      >
        menu
      </button>
      <h1>Test de menu</h1>
      <nav 
        id="mainNav" 
        x-show="menuIsOpen" 
        x-transition.duration.400ms
        class="menu"
      >
        <ul>
          <li><button><a href="cats/chat1.html">Chat 1</a></button></li>
          <li><button><a href="cats/chat2.html">Chat 2</a></button></li>
          <li><button><a href="dogs/chien1.html">Chien 1</a></button></li>
          <li><button><a href="dogs/chien2.html">Chien 2</a></button></li>
        </ul>
      </nav>
    </header>
    <!-- h2>lorem2^p>lorem -->
    <h2>Les chats et les chiens</h2>
    <p>
      ce site est a la base un test pour le menu et comprendre son fonctionnement, 
      mais on a rajouté différentes pages afin d'avoir un rendu plus complexe et mieux comprendre le fonctionnement.
    </p>
  </body>
</html>
